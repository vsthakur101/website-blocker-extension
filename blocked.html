<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Website Blocked</title>
  <style>
    :root {
      color-scheme: light;
      --bg-1: #eef2ff;
      --bg-2: #f8fafc;
      --card: rgba(255, 255, 255, 0.9);
      --text: #0f172a;
      --muted: #64748b;
      --danger: #ef4444;
      --danger-dark: #dc2626;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --neutral: #475569;
      --neutral-dark: #334155;
      --ring: rgba(37, 99, 235, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(1200px circle at top, var(--bg-1), var(--bg-2));
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: var(--text);
    }

    .container {
      background: var(--card);
      backdrop-filter: blur(10px);
      padding: 36px 32px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
      max-width: 560px;
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.3);
      animation: fadeIn 0.4s ease-out;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 12px;
    }

    h1 {
      color: var(--danger);
      margin: 8px 0 12px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--muted);
      margin-bottom: 24px;
      line-height: 1.6;
      font-size: 16px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      outline: none;
    }

    button:focus-visible {
      box-shadow: 0 0 0 4px var(--ring);
    }

    button:hover {
      transform: translateY(-1px);
    }

    .continue-btn {
      background: linear-gradient(135deg, var(--danger), var(--danger-dark));
      color: white;
      box-shadow: 0 10px 18px rgba(239, 68, 68, 0.25);
    }

    .continue-btn:hover {
      background: linear-gradient(135deg, #f87171, var(--danger));
    }

    .back-btn {
      background: linear-gradient(135deg, var(--neutral), var(--neutral-dark));
      color: white;
      box-shadow: 0 10px 18px rgba(71, 85, 105, 0.25);
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #64748b, var(--neutral));
    }

    .settings-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 10px 18px rgba(37, 99, 235, 0.25);
    }

    .settings-btn:hover {
      background: linear-gradient(135deg, #3b82f6, var(--primary));
    }

    .timer {
      margin-top: 24px;
      padding: 16px;
      background: rgba(148, 163, 184, 0.15);
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    #quote {
      font-style: italic;
      color: var(--muted);
    }

    .timer-display {
      margin-top: 10px;
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 520px) {
      body {
        padding: 16px;
      }

      .container {
        padding: 28px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1>Website Blocked</h1>
    <p>This website has been blocked to help you stay focused and productive.</p>
    
    <div class="button-group">
      <button class="continue-btn" id="continueBtn">Continue Anyway</button>
      <button class="back-btn" id="backBtn">Go Back</button>
      <button class="settings-btn" id="settingsBtn">Settings</button>
    </div>

    <div class="timer">
      <div id="quote">Take a deep breath and reconsider...</div>
      <div class="timer-display" id="timer">30</div>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
