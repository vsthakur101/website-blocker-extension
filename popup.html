<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .input-group {
      display: flex;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 5px 10px;
      margin-left: 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #4CAF50;
      color: white;
    }
    .remove-btn {
      background-color: #f44336;
      color: white;
    }
    .site-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 5px;
      margin-bottom: 10px;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .site-item:last-child {
      border-bottom: none;
    }
    .empty-message {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h3>Website Blocker</h3>
  
  <div class="input-group">
    <input type="text" id="siteInput" placeholder="Enter website (e.g., facebook.com)">
    <button class="add-btn" id="addBtn">Block</button>
  </div>

  <div class="site-list" id="siteList">
    <div class="empty-message">No blocked sites yet</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
